<!DOCTYPE html>
<html>
<head>
<title>Zey Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * {
        box-sizing: border-box;
    }
    .header{
       padding: 30px;
       text-align: center;
       background-color: bisque; 
       color: rgb(44, 130, 216);
    }
    body {
        font-family: 'Times New Roman', Times, serif;
        margin:0;
        
    }
    .menu{
        background-color: rgb(44, 130, 216);
        color: whitesmoke;
        padding: 20px 20px;
    }

    .nav-links{
        display: flex;
        justify-content: flex-start;
        gap: 20px;
    }

    

    .nav-links a{
        color: whitesmoke;
        text-decoration: none;
        
    }

    .nav-links a:hover{
        color:rgb(44, 130, 216); 
        text-decoration: underline;
        background-color: whitesmoke;
        
    }

    h2 {
        padding-left: 20px;
        color:rgb(44, 130, 216); 
    }

    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: auto;
        gap: 20px; 
        padding: 20px 10px;
        
    }


    .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: 15%;
        margin: 10px;
        border-radius: 16px;
        
    }

    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    img{
       border-radius: 16px 16px 0 0;
       width: 100%; 
    }

    .container {
        
        padding: 10px 20px;
        text-align: center;
    
        width: 100%;
    }

    @media (max-width: 700px) {
        .card {
            width: 50%;
        }

        .card-container {
            flex-direction: column;
            align-items: center;
        }

        .nav-links {
            flex-direction: column;
            align-items: center;
        }
  
    }


</style>

</head>
<body>
<div class="header">
    <h1>Zeynep'in BLOG Sayfası</h1>
</div>

<div class="menu">
    <div class="nav-links">
        <a href="#">Anasayfa</a>
        <a href="#">Hakkında</a>
        <a href="#">Yorumlar</a>
    </div>
</div>
<h2>Cards</h2>
<div class="card-container">
    <div class="card">
  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" >
  <div class="container">
    <h4><b>John Doe</b></h4> 
    <p>Architect & Engineer</p> 
  </div>
</div>
<div class="card">
  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" >
  <div class="container">
    <h4><b>Zeynep Sarıgöz</b></h4> 
    <p>Computer Engineer</p> 
  </div>
</div>



</div>











</body>
</html>
