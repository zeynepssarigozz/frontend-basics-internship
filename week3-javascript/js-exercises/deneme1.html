<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Temelleri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #a4c9f3;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: rgb(58, 116, 183);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      margin: 10px 5px;
      padding: 10px;
      width: 90%;
    }
    button{
      margin: 10px 10px;
      padding: 10px;
       
    }
    #result {
      font-weight: bold;
      color: #ffffff;
      margin: 10px 5px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>JavaScript Temelleri</h2>
  
  <label>Sayı 1:</label>
  <input type="number" id="num1">
  
  <label>Sayı 2:</label>
  <input type="number" id="num2">

  <button onclick="topla()">Topla</button>
  <button onclick="cikar()">Çıkar</button>
  <button onclick="carp()">Çarp</button>
  <button onclick="bol()">Böl</button>
  
  <div id="result"></div>
</div>

<script>
  // Değişken tanımlama
  let sonuc = 0;

  // Fonksiyonlar
  function topla() {
    const a = Number(document.getElementById("num1").value);
    const b = Number(document.getElementById("num2").value);
    sonuc = a + b;
    yazdir("Toplam: " + sonuc);
  }

  function cikar() {
    const a = Number(document.getElementById("num1").value);
    const b = Number(document.getElementById("num2").value);
    sonuc = a - b;
    yazdir("Fark: " + sonuc);
  }

  function carp() {
    const a = Number(document.getElementById("num1").value);
    const b = Number(document.getElementById("num2").value);
    sonuc = a * b;
    yazdir("Çarpım: " + sonuc);
  }

  function bol() {
    const a = Number(document.getElementById("num1").value);
    const b = Number(document.getElementById("num2").value);

    // if-else ile koşul kontrolü
    if (b === 0) {
      yazdir("Hata: Sıfıra bölme yapılamaz!");
    } else {
      sonuc = a / b;
      yazdir("Bölüm: " + sonuc.toFixed(2));
    }
  }

  function yazdir(mesaj) {
    document.getElementById("result").textContent = mesaj;
  }
</script>

</body>
</html>
